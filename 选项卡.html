<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style:none;
		}
		#container{
			width:364px;
			height:300px;
			background-color: green;
			margin:200px auto;
		}
		#container div{
			height:269px;
			font-size:30px;
			text-align:center;
			font-weight:bold;
			line-height:269px;
			display:none;
		}
		#container .select-div{
			display:block;
		}
		#menu{
			height:30px;
			border-bottom:1px solid blue;
		}
		#menu li{
			height:30px;
			width:120px;
			margin-right:2px;
			float:left;
			text-align:center;
			line-height:30px;
			background-color: yellow;
			font-weight:bold;
			cursor:pointer;
			color:#000;
		}
		#menu #menu-last-child{
			margin-right:0;
		}
		#menu .select-menu{
			background-color: red;
			color:#fff;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul id="menu">
			<li class="select-menu">HTML</li>
			<li>CSS</li>
			<li id="menu-last-child">JavaScript</li>
		</ul>
		<div class='select-div'>html</div>
		<div>css</div>
		<div>js</div>
	</div>

	<script src="../js/jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			$('#menu li').on('mouseenter', function(){
				$(this).addClass('select-menu').siblings().removeClass('select-menu');
				var index = $(this).index();
				$('#container div:eq(' + index + ')').addClass('select-div').siblings().removeClass('select-div');
			});
		});
	</script>
</body>
</html>
