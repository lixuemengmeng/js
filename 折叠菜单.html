<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>折叠菜单</title>
	<style >
	*{
		margin: 0px;
		padding: 0px;
	}
	#contener{
		width: 150px;
		height: 300px;
		margin: 200px auto;	
		border:  1px solid #000;

	}
	#contener h3{
		background-color: #000;
		color: #fff;
	}
	#contener ul{
		list-style: none;
		display: none;


	}
	</style>
</head>
<body>
<div id="contener">
	<h3>菜单1</h3>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
		<h3>菜单2</h3>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</div>
<script >
	var oContener =document.getElementById("contener");
	var aH3=document.getElementsByTagName("h3");
	for(var i=0;i<aH3.length;i++){
		aH3[i].onclick=function(){
			var oul=next(this);
			oul.style.display=(oul.style.display=="block"?"none":"block");
		};
	}
	function next(elem){
		do{
			elem =elem.nextSibling;
			//防止下一个兄弟为空 elem为null null.nodeType 会报错
		}while (elem && elem.nodeType!=1);
		return elem;
	}
</script>
</body>
</html>
