<!DOCTYPE html>
<html>
<head>
	<title>bom</title>
	<style type="text/css">
	body{
		height: 2000px;
	}
	#top{
		width: 50px;
		height: 50px;
		display: block;
		background-color: red;
		text-align: center;
		line-height: 50px;
		text-decoration: none;
		position: fixed;
		bottom:50px;
		right:0px;
	}

	</style>
</head>
<body>
this is top
<a id="top" href="">top</a>
<script >
	var oTop=document.getElementById("top");
		oTop.onclick=function(){
			var iscrollTop=document.documentElement.scrollTop||document.body.scrollTop;
			var timer=setInterval(function(){
				scrollTo(0,iscrollTop=iscrollTop-100);
				console.log(iscrollTop);
				if(iscrollTop <=0){
					clearInterval(timer);
				}
			},500);
			return false;

		};
	
</script>
</body>
</html>
